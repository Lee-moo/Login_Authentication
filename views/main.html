<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8; application/json" />

    <title>Login Authentication</title>
    <link rel="stylesheet" href="default.css" />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="login_wrapper">
      <div class="login">
        <h2>Login</h2>
        <form action="/" method="post" enctype="application/json">
          <div class="input">
            <input type="text" id="user_id" name="user_id" placeholder="ID" />
            <input type="password" id="password" name="password" placeholder="PW" />
            <input type="submit" value="LOG IN" />
          </div>
        </form>
      </div>
      <div class="user_menu clear">
        <a href="sign.html" class="sign">Sign Up</a>
        <div class="sns">
          <span class="hide">SNS</span>
          <a href="/kakao" class="kakao"><img src="kakao.png" width="30" height="30" alt="카카오" /></a>
        </div>
      </div>
    </div>
  </body>
</html>
